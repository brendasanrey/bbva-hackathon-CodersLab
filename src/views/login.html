<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BLOOM Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/bootstrap-social.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>

<body class="bg-blue">
  <nav class="navbar navbar-dark bg-blue fixed-top">
    <a class="navbar-brand mx-auto" href="home.html">
      <img src="../img/logo.svg" width="150">
    </a>
  </nav>
  <header class="bg-image-full bg-img">
  </header>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="offset-md-2 col-md-8 col-12 text-center">
        <h3 class="text-white">Hola</h3>
        <input type="email" placeholder="Email" class="my-3 text-white input-login" id="email-field">
        <input type="password" placeholder="Contraseña" class="my-3 text-white input-login" id="password-field">
        <button class="btn bg-blue-ligth text-white px-5 mt-2" id="login-button">Enviar</button>
        <p class="text-white text-center mt-2"><a href="forgotPassword.html">Olvidé mi contraseña</a></p>
        <a class="btn btn-block btn-social btn-google text-white w-80 mx-auto text-center mb-md-4 mb-1" id="google-sign-in">
          <i class="fab fa-google"></i> Ingresar con Google
        </a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
